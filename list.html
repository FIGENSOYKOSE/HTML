<html>
    <head>
        <title>LISTS
        </title>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
    </body>
</html>

<!--If you want, you can choose list item marker. 
For example;
circle, value, disk, square, none
you should write the list item marker  after  ul "<ul "here"> "-->

    <html>
    <head>
        <title>LISTS
        </title>
    </head>
    <body>
        <ul style="list-style-type:circle;">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
    </body>
</html>
