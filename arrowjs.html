<html>
    <head>
        <title> arrow function </title>
    </head>
    <body>
        <h2> arrow function </h2>
        <p id="demo"></p>
        <script>
            let myFunction = (a,b) => a*b;

            document.getElementById("demo").innerHTML = myFunction (4,5);
        </script>
    </body>
</html>
