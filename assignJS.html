        <title> Assign op</title>

        <script>
            let x,y,z;
            x=5;
            y=10;
            //z=x+y;
            //document.write("addition op" +z); //z=15;
            document.write("x value "+x);
            document.write("<br>");
            document.write("Y value "+y);
            x+=y; // x=x+y;  assignment op. are read from right to left         +=
            document.write("<br>");
            document.write("assign op +="+x); //x=15;
            document.write("<br>");
            document.write("x value after x+=y "+x);
            x-=y; // x=x-y;  assignment op. are read from right to left         +=
            document.write("<br>");
            document.write("assign op -="+x);
            document.write("<br>");
            document.write("x value after x-=y "+x);
        </script>
