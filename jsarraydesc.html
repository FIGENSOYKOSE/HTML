<html>
    <head>
        <title> Sorting Array </title>
    </head>
    <body>
        <h2> Sort()method </h2>
        <p id = "demo"></p>

        <script>
            const fruits= ["Banana", "Orange", "Apple", "Mango"];
            fruits.sort();
            fruits.reverse();
            document.getElementById("demo").innerHTML=fruits.sort();
        </script>
    </body>
</html>
