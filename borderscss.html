
<html>
    <head>
        <title> Borders </title>
        <style>
            p.dotted 
            {
                border-style: dotted;
            }
           p.dashed 
           {
            border-style: dashed;
           }
           p.double 
           {
            border-style: double;
           }
           p.solid 
           {
            border-style: solid;
           }
           </style>
    </head>
    <body>
        <h2> The border style property </h2>
        <p class="dotted">A Dotted Border</p>
        <p class="dashed">A Dashed Border</p>
        <p class="double">A Double Border</p>
        <p class="solid">A Solid Border</p>
    </body>
</html>
