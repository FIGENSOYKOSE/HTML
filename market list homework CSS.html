<html>
    <head>
        <title>My CSS Lists</title>
        <style>
            body {
                background-color: pink;
            }
            ol {
                list-style-type: number;
            }
            ul {
                list-style-type: circle;
            }
            ul.b {
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <ol>
            <li> Fruit </li>
            <ul>
                <li>Bananas
                <ul class="b">
                    <li>Green</li>
            </ul>
                </li>
                <li>Apples
                <ul class="b">
                    <li>Red</li>
            </ul>
                </li>
            </ul>
            <li>Vegetables</li>
            <ul>
                <li>Broccoli
                <ul class="b">
                    <li>Green</li>
            </ul>
                </li>
                <li>Carrot
                <ul class="b">
                    <li>Orange</li>
            </ul>
            </li>
            </ul>
            <li>Non-Veg</li>
            <ul>
                <li>Chicken
                <ul class="b">
                    <li>Red</li>
            </ul>
            </li>
                <li>Egg
                <ul class="b">
                    <li>Yellow</li>
                </ul>
                </li>
            </ul>
        </ol>
    </body>
</html>
