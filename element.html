<html>
    <head>
        <title>HTML ELEMENTS</title>
    </head>
    <body>
        <!--Block Elements-->
        <!--Use P for displaying Paragraph or Text-->
        <!--Use Span to display inline Text or Element-->
        <p>This is my <span style="color:blue;">first</span> Line</p>
            <!--Use Div to group Elements-->
            <div>This is my second Line</div>
            <p>This is my Third Line</p>
            <!--Inline Elements-->
            <div style="color:red">
            <p>This is my New Line
                <span>This is continue to previous line</span>
            </p>
            </div>
    </body>
</html>
