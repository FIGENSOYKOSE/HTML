<html>
    <head>
        <title>JS forloop</title>
    </head>
    <body>
        <h2>JS For Loop</h2>
        <p id="demo"></p>
        <script>
            let text ="";
            for(let i=100; i>0; i--)
            {
                text +="the number is" +i+"<br>"
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
