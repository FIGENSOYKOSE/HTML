<html>
    <head>
        <title>Do while loop</title>
    </head>
    <body>
        <h2>Do while loop</h2>
        <p>Thhis loop will get executed at least once,
            even if the condition is wrong</p>
            <p id="demo"></p>
            <script>
                let text = "";
                let i = 20;

                do {
                    text += "<br> The number is " +i;
                    i++;
                } while(i<10);

                document.getElementById("demo").innerHTML = text;
            </script>
    </body>
</html>
