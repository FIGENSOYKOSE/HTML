<html>
    <head>
        <title>strings</title>
    </head>
        <body>
        <script>
            let x = 5+5;
            let y = "5"+5;
            let z = "hello" + 5;

            document.write("adding two numbers" +x);
            document.write("<br>");
            document.write("adding one string and one number" +y);
            document.write("<br>");
            document.write("adding one string and one number" +z);
        </script>
        </body>
</html>
