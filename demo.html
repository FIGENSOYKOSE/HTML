<html>
    <body>
        <h2>What JS can do? </h2>
        <p> JS can change HTML attribute values </p>
        <p> In this is JS changes the value of font size attribute </p>
        <button onclick="document.getElementById ('demo').style.fontSize= '35px'">
            change size
        </button>
        <H3 id="demo">Hello World </H3>

        <button onclick="document.getElementById ('demo').style.color= 'blue'">
            change color
        </button>
    
    </body>
</html>
