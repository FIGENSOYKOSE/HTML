    <head>
        <style>
            tr:nth-child(even)
            {
                background-color: coral;
            }
            tr:hover
            {
                background-color:aqua;
            }
            </style>
            <!--You can add "odd" instead of even-->
            <!--odd tek sayı, even çift sayı-->
            
    </head>

    <table border="2">
        <tr> 
            <td colspan="3">2022</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"> FIESTA</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
    </table>
