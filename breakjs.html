<html>
    <head>
        <title>break</title>
    </head>
    <body>
        <h2>Break </h2>
        <p id= "demo"></p>
        <script>
            let text = "";
            for(let i = 0;i<10;i++)
            {
                if (i===3)
                {
                    break;
                }
                text +="<br> The number is " +i;
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
