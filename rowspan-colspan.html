<html>
    <head>
        <title>ROWCOL</title>
        <style>
            td,tr, table
            {
                border-style:solid ;
            }
            </style>
        </head>
        <table style="border:2px solid rgb(54, 207, 67)" border="1">
        <tr>
            <td colspan="2">A</td>
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        </table>
        
        <!--If we add the rowspan-->

    <br>
        <style>
            td,tr, table
            {
                border-style:solid;
            }
            </style>
        </head>
        <table style="border:2px solid rgb(54, 207, 67)" border="1">
        <tr>
            <td colspan="2">A</td>
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        </table>
</html>
