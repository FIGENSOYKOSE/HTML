<html>
    <head>
        <title> JS var </title>
    </head>
<script>
    var x,y;
    let z;
    x=5;
    y=6;
    z=x+y;
    let a=y-x;
    let b=x*y;
    let c=x/y;
    document.write("Sum of two numbers is" +z); 
    document.write("<br>");
    document.write("Sub of two numbers is" +a); 
    document.write("<br>");
    document.write("multiplication of two numbers is"+b); 
    document.write("<br>");
    document.write("Division of two numbers is"+c); 
    document.write("<br>");
    x++;
    document.write("increment op" +x);
    y--;
    document.write("<br>")
    document.write("decrement op" +y)
</script>
</body>
</html>
