<html>
    <head>
        <title> Javascript Example 4 </title>
    <body>
        <h1>JavaScript Example 4 </h1>
        <script>
            const students =[];
            
            for(let i=0;i<10;i++){
                students.push(i+1);
            }
            document.write("<br>"); 
            //Use Join method to change seperator
            document.write(students.join("-"));
        </script>
    </body>
    </head>
</html>
