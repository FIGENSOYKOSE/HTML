    <body>
        <h1>Student Registration Form</h1>
    <form>
        <div style="background-color: blueviolet;">
        Name:<label><span style="color:red;">*</span></label><br>
        <table>
            <tr>
        <td><input type="text" id="fname" name="fname"/></td>
        <td><input type="text" id="lname" name="lname"></td>
            </tr>
            <td>First</td>
            <td>Last</td>
        </table><br>
        Username:<label><span style="color:red;"></span></label><input type="text" name="txtname">
        <br><br>
        Password:<label><span style="color:red;">*</span></label><input type="text" name="txtname">
        <br><br>
        E-mail:<label><span style="color:red;">*</span></label><input type="text" name="txtname">
        <br><br>
        <label>Phone:</label><input type="text" name="txtname">
        <br><br>

        <select>

            <option value="BD">Bachelor Degree</option>

            <option value="DI">Diploma Degree</option>
            <option value="OT">Other Certificate</option>
        </select>
            <br><br>
            Short Bio:<br>
            <textarea rows="10" cols="30"></textarea>
            <p>Share a little information about yourself</p>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
    </form>
    </body>
</html>
