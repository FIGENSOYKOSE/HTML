<html>
    <head>
        <title>Num Sort </title>
    </head>
    <body>
        <h2> Number sort </h2>
        <p id="demo"></p>
        <script>
            const marks=[40,100,1,5,25,10];
            marks.sort(function(a,b){return b-a});
            document.getElementById("demo").innerHTML=marks;
        </script>
    </body>
</html>
